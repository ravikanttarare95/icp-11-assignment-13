<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .button-download {
            background-color: #edc0c0;
            border: solid #000 2px;
            margin: 50px 0px 50px 200px;
            padding: 10px 30px;
            font-size: large;
            font-weight: bold;
            font-family: cursive;
            border-radius: 10%;
            box-shadow: -3px 3px 7px 1px #666666;
            cursor: pointer;
        }

        .icon-download {
            vertical-align: middle;
            height: 50px;
        }

        .button-download:hover {
            transition: 0.25s;
            background-color: #cf9494;
            margin: 51px 0px 50px 202px;
            box-shadow: -4px 4px 5px 2px #666666;
        }

        .button-join-now {
            background-color: aqua;
            color: darkblue;
            margin-left: 200px;
            padding: 15px 40px;
            border: 6px double darkblue;
            font-size: large;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 0 20px 20px 0;
            box-shadow: 1px 3px 8px 1px #333333;
            cursor: pointer;
        }

        .button-join-now:hover {
            transition: 1s;
            background-color: rgb(181, 243, 183);
            border: 6px dashed rgb(3, 84, 21);
            color: rgb(3, 84, 21);
            box-shadow: 4px 4px 10px 5px #333333;
            margin-left: 203px;
        }

        .button-send {
            background-color: #25d366;
            margin: 100px 10px 20px 200px;
            padding: 25px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 1px 3px 10px 1px #111111;
        }

        .button-send:hover {
            transition: 0.5s;
            background-color: #5450;
            margin: 103px 10px 20px 202px;
            box-shadow: 3px 4px 8px 3px #111111;
        }

        .button-buy-now {
            background-color: yellow;
            color: red;
            border: red 3px dashed;
            border-radius: 0 0 30px 30px;
            padding: 10px 30px;
            margin: 50px 0 0 300px;
            font-size: xx-large;
            font-weight: bold;
            cursor: pointer;
        }

        .button-buy-now:hover {
            transition: 0.5s;
            box-shadow: 2px 3px 5px 3px #666666;
            border-radius: 30px 30px 0 0;
            border: red 3px dashed;
        }
    </style>
</head>

<body>
    <hr />
    <a href="index.html">
        <button class="nav-buttons">
            BUTTONS <img src="./icons/page.png" class="nav-buttons-icon" />
        </button>
    </a>

    <a href="./pages/cards.html">
        <button class="nav-buttons">
            CARDS <img src="./icons/page.png" class="nav-buttons-icon" />
        </button>
    </a>
    <hr />
    <h1>BUTTONS</h1>
    <button class="button-download">
        DOWNLOAD <img src="./icons/download.png" class="icon-download" />
    </button>
    <button class="button-join-now">
        JOIN NOW!
    </button><br />
    <button class="button-send">
        <img src="./icons/send.png" class="send-icon" />
    </button>
    <button class="button-buy-now">
        Buy Now!
    </button>
</body>

</html>
