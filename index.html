<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .button-download {
            background-color: #edc0c0;
            border: solid #000 2px;
            margin: 50px 0px 50px 200px;
            padding: 10px 30px;
            font-size: large;
            font-weight: bold;
            font-family: cursive;
            border-radius: 10%;
            box-shadow: -3px 3px 7px 1px #666666;
            cursor: pointer;
        }

        .icon-download {
            vertical-align: middle;
            height: 50px;
        }

        .button-download:hover {
            transition: 0.25s;
            background-color: #cf9494;
            margin: 51px 0px 50px 202px;
            box-shadow: -4px 4px 5px 2px #666666;
        }
        .button-join-now{
            background-color: aqua;
            color: darkblue;
            margin-left:200px;
            padding:15px 40px;
            border:6px double darkblue;
            font-size: large;
            font-weight: 900;
            font-family:Arial, Helvetica, sans-serif;
            border-radius: 0 20px 20px 0;
            box-shadow: 1px 3px 8px 1px #333333;
        }
        .button-join-now:hover{
            transition: 1s;
            background-color: rgb(181, 243, 183);
            border:6px dashed rgb(3, 84, 21);
            color:rgb(3, 84, 21);
            box-shadow: 4px 4px 10px 5px #333333;
            margin-left:203px;
        }
    </style>
</head>

<body>
    <hr />
    <a href="index.html">
        <button class="nav-buttons">
            BUTTONS <img src="./icons/page.png" class="nav-buttons-icon" />
        </button>
    </a>

    <a href="./pages/cards.html">
        <button class="nav-buttons">
            CARDS <img src="./icons/page.png" class="nav-buttons-icon" />
        </button>
    </a>
    <hr />
    <h1>BUTTONS</h1>
    <button class="button-download">
        DOWNLOAD <img src="./icons/download.png" class="icon-download" />
    </button>
    <button class="button-join-now">
        JOIN NOW!
    </button>
</body>

</html>
